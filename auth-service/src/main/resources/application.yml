server:
  port: 8086

spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:mysql://localhost:3306/facebook
    username:
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8082/eureka/
  instance:
    preferIpAddress: true